<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Heading -->
    <header class="header">
      <div class="container">
        <h1>Library</h1>
      </div>
    </header>

    <!-- Form to Enter Book Details -->
    <main class="main container">
      <form class="add-book-form" id="addBookForm">
        <h3>Add New Book</h3>
        <input
          class="input"
          type="text"
          name="title"
          id="title"
          placeholder="Enter Book Title"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="text"
          name="author"
          id="author"
          placeholder="Enter Author Name"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          name="pages"
          id="pages"
          placeholder="Enter Pages in Book"
          required
          max="10000"
        />
        <label for="isRead">Did you Read the Book ?</label>
        <input class="checkbox" type="checkbox" name="isRead" id="isRead" />
        <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
      </form>
      <div class="output-books" id="outputBooks"></div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
